name: Run Automation Tests

on:
  push:
    branches:
      - main  # Trigger tests when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger tests on pull requests to main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (optional)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Set up ChromeDriver
        uses: actions/setup-chromedriver@v2

      - name: Run tests
        run: ./mvnw clean test