name: Run Automation Tests

on:
  push:
    branches:
      - main  # Trigger tests when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger tests on pull requests to main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (optional)

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use a Linux virtual machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Specify your Java version

      - name: Set up ChromeDriver
        uses: electronuserland/action-chromedriver@v1
        with:
          chrome-version: 'latest'

      - name: Run Tests
        run: |
          ./mvnw clean test  # Use Maven wrapper to build and run tests